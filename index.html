      <!-- SIGN IN -->
      <div id="signInModal" class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <div class="form-title ">
              <h3 class="sign-in-msg form-header">Please log in to play </h3>
            </div>
          </div>
              <div class="auth-alert">
                <h3 id="signInError" class="form-error" ></h3>
              </div>
              <div class="modal-body">
        <form id="sign-in">
          <div class="form-group blue-text">
            <label for="name">Email</label>
            <input type="text" name="credentials[email]" class="form-control" value="" placeholder="Email">
           <label for="name">Password</label>
           <input type="password" name="credentials[password]" class="form-control" value="" placeholder="Password">
         </div>
         <div class="padding">
          <button type="submit" name="submit" value="SignIn" class="btn btn-primary form-button">submit</button>
        </div>
      <div class="modal-footer"></div>
      <div id="register" class="form-subtext register">
        <p>Not Registered ?
          <span id="sign-up-form" class="form-link"><a href='#'>Sign Up Here</a></span>
        </p>
      </div>
      <div class="modal-footer"></div>
          </form>
      </div>
        </div>
      </div>

      <!-- SIGN UP -->
      <div id="signUpModal" class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <div class="form-title mdl-card__title">
              <h3 class="form-header">Create New Account</h3>
            </div>
              </div>
              <div class="auth-alert">
                <h3 id="signUpError" class="form-error"></h3>
              </div>
              <div class="modal-body">
                 <form id="sign-up">
                   <div class="form-group blue-text">
                       <!-- <label for="name">Username</label>
                       <input type="text" name="credentials[username]" class="form-control" value="" placeholder="Username"> -->

                    <label for="name">Email</label>
                    <input type="text" name="credentials[email]" class="form-control" value="" placeholder="Email">
                    <label for="name">Password</label>
                    <input type="password" name="credentials[password]" class="form-control" value="" placeholder="Password">
                    <label for="name">Password Confirmation</label>
                    <input type="password" name="credentials[password_confirmation]" class="form-control" value="" placeholder="Confirm Password">
                   </div>
                   <button type="submit" name="submit" value="SignUp" class="btn btn-primary form-button">submit</button>
                   <div class="modal-footer"></div>
                   <div class="form-subtext">
                     <p>Did you get here on accident ?
                       <span id="return-to-log-in" class="form-link"><a href='#'>Return to LogIn</a></span>
                     </p>
                   </div>
                   <div class="modal-footer"></div>
                 </form>
              </div>
        </div>
      </div>

<!-- Change Password Modal-->
        <div id="changePasswordModal" class="modal fade modal-dialog" role="document">

        <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <div class="form-title mdl-card__title">
              <h3 class="form-header">Change Your Password</h3>
            </div>
          </div>

          <div class="auth-alert">
            <h3 id="ChangePasswordError" class="form-error"></h3>
            <h3 id="ChangePasswordSuccess" class="form-success"></h3>
          </div>
          <div class="modal-body">
          <form id="change-password">
            <fieldset>
              <div class="form-group-pw blue-text">
               <label for="name">Old Password</label>
               <input type="password" name="passwords[old]" class="form-control" value="" placeholder="Old Password">
               <label for="name">New Password</label>
               <input type="password" name="passwords[new]" class="form-control" value="" placeholder="New Password">

               <div class="padding"></div>
              <button id="changePasswordSubmit" type="submit" name="submit" value="Change Password" class="btn btn-primary">submit</button>
            </div>
            <div class="padding"></div>
              <button id="changePasswordModalClose" type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
              </fieldset>
          </form>
        </div>
            </div>
              </div>
        </div>

          </div>

      <h1>Task CRUD</h1>
      <h2>Get All Tasks</h2>
      <form class='tasks' id='tasks-search'>
        <div class="form-group">
        </div>
        <button type="submit" class="btn btn-default">Get All Tasks</button>
      </form>

      <h2>Get One Task</h2>
      <form class='tasks' id='task-search'>
        <div class="form-group">
          <input type="text" name="task[id]" id="task-id" placeholder="Resource ID Here">
        </div>
        <button type="submit" class="btn btn-default">Get Task</button>
      </form>

      <h2>Delete One Task</h2>
      <form class='tasks' id='task-delete'>
        <div class="form-group">
          <input type="text" name="task[id]" id="task-id-delete" placeholder="Resource ID Here">
        </div>
        <button type="submit" class="btn btn-default">Delete Task</button>
      </form>

      <h2>Update One Task</h2>
      <form class='tasks' id='task-update'>
        <div class="form-group">
          <input type="text" name="task[id]" id="task-id-update" placeholder="Resource ID Here">
          <input type="text" name="task[title]" author="task-title-update" placeholder="Resource Title Here">
          <input type="text" name="task[author]" author="task-author-update" placeholder="Resource Author Here">
        </div>
        <button type="submit" class="btn btn-default">Update Task</button>
      </form>
      <h2>Create One Task</h2>
      <form class='tasks' id='task-create'>
        <div class="form-group">
          <input type="text" name="task[title]" author="task-title-create" placeholder="Resource Title Here">
          <input type="text" name="task[author]" author="task-author-create" placeholder="Resource Author Here">
        </div>
        <button type="submit" class="btn btn-default">Create New Task</button>
      </form>
